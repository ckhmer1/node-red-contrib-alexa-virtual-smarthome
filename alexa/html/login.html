<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Alexa Node-RED interface module">
  <meta name="author" content="Claudio Chimera">
  <!--link rel="shortcut icon" href="https://nodered.org/favicon.ico"-->
  <link rel="shortcut icon" href="?nrl">

  <title>Smart Home Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="text-center">
  <div id="amazon-root"></div>
  <div class="container">
    <div class="p-3 m-5">

      <div id="error-message" class="alert alert-danger shadow p-3 mb-5 bg-body rounded" role="alert"
        style="display:none;">
        ERROR_MESSAGE
      </div>
      <img class="mb-4"
        src="?aal"
        alt="Alexa">
      <img class="mb-4"
        src="?nrl"
        alt="Node-RED" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>

      <form action="" method="post" id='login-form' style="display:none;">
        <label for="username" class="sr-only mb-2">Username</label>
        <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Username" required
          autofocus>
        <label for="password" class="sr-only mb-2">Password</label>
        <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required>
        <input type="hidden" name="client_id">
        <input type="hidden" name="redirect_uri">
        <input type="hidden" name="state" />
        <input type="hidden" name="response_type" />
        <input type="hidden" name="scope" />
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Log in</button>
      </form>
      <div id='login-amazon' style="display:none;">
        <a href id="LoginWithAmazon">
          <img border="0" alt="Login with Amazon"
            src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" width="156"
            height="32" />
        </a>
        <br><a href id="Logout">Logout</a>
      </div>
    </div>
  </div>
  <script src="?js"></script>
</body>

</html>
